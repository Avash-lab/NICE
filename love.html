<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('romantic_background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .heart {
            color: red;
            font-size: 100px;
            display: none;
        }
        .message {
            font-size: 24px;
            color: #333;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="heart">❤️</div>
        <div class="message">I love you! please say yes</div>
        <button onclick="showLoveMessage()">Please dont't click</button>
    </div>

    <script>
        function showLoveMessage() {
            document.querySelector('.heart').style.display = 'block';
            document.querySelector('.message').style.display = 'block';
        }
    </script>
</body>
</html>
